<p>Estás buscando: {{query}}</p>

{% if articulos %}
<p>Artículos encontrados: {{articulos|length}}</p>
<ul>
  {% for articulo in articulos %}
  <li>
    {{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}}€
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No hay resultados para tu búsqueda</p>
{% endif %}
