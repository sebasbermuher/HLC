{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Table - FCT Tasks</title>
  <meta name="description" content="FCT Tasks">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-icons.css' %}"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script defer src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script defer src="{% static 'js/script.min.js' %}"></script>
  <script defer src="{% static 'js/app.js' %}"></script>
</head>

<body id="page-top">
  <div class="container-fluid">
    <div class="card shadow">
      
      <div class="card-header py-3">
        
        <h3 class="text-primary m-0 fw-bold text-center">Listado de tareas</h3>
        <div class="col-md-12 center btn-group">
          <div class="col-10">
            
            <a role="button" class="btn btn-primary float-right" href="/insertar_tarea/"
          >Insertar nueva tarea</a
        >
         </div>
         <div class="col-10">
          <a role="button" class="btn btn-danger float-right" href="/logout"
          >Logout</a
        >
       </div>
            
            
        </div>
      </div>
      
      <div class="card-body">
        
        <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
          <table class="table my-0 text-center" id="dataTable">
            <thead>
              <tr>
                <th>Id</th>
                <th>DÃ­a</th>
                <th>Horas</th>
                <th>Tarea</th>
                <th>Mostrar</th>
                <th>Editar</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tbody>
              {% for tarea in tareas %}
              <tr>
                <td>{{ tarea.id }}</td>
                <td>{{ tarea.fecha }}</td>
                <td>{{ tarea.horas|floatformat:"u" }}</td>
                <td>{{ tarea.descripcion }}</td>
                <td><a href="/visualizar/{{ tarea.id }}"><i class=" bi bi-eye"></i></a></td>
                <td><a href="/editar_tarea/{{ tarea.id }}"><i class="bi bi-pencil"></i></a></td>
                <td><a href="/borrar_tarea/{{ tarea.id }}"><i class="bi bi-trash-fill"></i></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

</body>

</html>
